<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
      
    <div class="container">
        <div class="checkbox-container">
            <div class="fuel-type-checkbox">
                <h4>Fuel Type</h4>
                <div class="petrol-div">
                    <input type="checkbox" name="Fuel Type" value=13 id="petrol">
                    <label>Petrol</label>
                </div>

                <div class="cng-div">
                    <input type="checkbox" name="Fuel Type" value=12 id="cng"> 
                    <label>CNG</label>
                </div>
            </div>

            <div class="transmission-type-checkbox">
                <h4>Transmission Type</h4>
                <div class="automatic-div">
                    <input type="checkbox" name="Transmission Type" value=23 id="automatic">
                    <label>Automatic + Manual</label>
                </div>

                <div class="manual-div">
                    <input type="checkbox" name="Transmission Type" value=22 id="manual">
                    <label>Manual</label>
                </div>
 
            </div>
            <div class="transmission-type-checkbox"></div>
        </div>

        <div class="varient-container">
            <!-- <div class="card">
                <h3>Model Name</h3>
                <diV>
                    <span>Fuel Type</span>
                    <span>Transmission Type</span>
                </diV>
            </div> -->
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
